# Global
query GetDateTime {
  getDateTime
}

query GetSession {
  getSession {
    id
    firstName
    lastName
    email
    role
    currentPoints
    targetPoints
    region
    active
    emailConfirmed
    createdAt
    updatedAt
  }
}

# User
query GetUser($getUserId: ID!) {
  getUser(id: $getUserId) {
    id
    firstName
    lastName
    email
    role
    currentPoints
    targetPoints
    region
    active
    emailConfirmed
    createdAt
    updatedAt
  }
}

query ListUsers($page: Int!, $perPage: Int!) {
  listUsers(page: $page, perPage: $perPage) {
    users {
      id
      firstName
      lastName
      email
      role
      currentPoints
      targetPoints
      region
      active
      emailConfirmed
      createdAt
      updatedAt
    }
    page
    perPage
    total
  }
}

# Client
query GetClient($getClientId: ID!) {
  getClient(id: $getClientId) {
    id
  }
}

query ListClients($page: Int!, $perPage: Int!) {
  listClients(page: $page, perPage: $perPage) {
    clients {
      id
      name
      updatedAt
      createdAt
      active
    }
  }
}

#Product
query GetProduct($getProductId: ID!) {
  getProduct(id: $getProductId) {
    id
    label
    type
    quantity
    available
    points
    active
    createdAt
    updatedAt
  }
}

query ListProducts($page: Int!, $perPage: Int!) {
  listProducts(page: $page, perPage: $perPage) {
    page
    perPage
    total
    products {
      id
      label
      type
      quantity
      available
      points
      active
      createdAt
      updatedAt
    }
  }
}

# Invoice
query GetInvoice($getInvoiceId: ID!) {
  getInvoice(id: $getInvoiceId) {
    id
    number
    payed
    total
    updatedAt
    createdAt
    client
  }
}

query LisInvoices($page: Int!, $perPage: Int!) {
  listInvoices(page: $page, perPage: $perPage) {
    page
    invoices {
      id
      createdAt
      client
      number
      payed
      total
      updatedAt
    }
    perPage
    total
  }
}
